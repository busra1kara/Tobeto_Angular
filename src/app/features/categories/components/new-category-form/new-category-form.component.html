<!-- ReactiveFormsModule -->
<form [formGroup]="newCategoryFormGroup" (submit)="onFormSubmit()">
    <div>
        <label for="nameInput">Name:</label>
        <input id="nameInput" type="text" class="ms-2" formControlName="name"/>
    </div>
    <div class="mt-3">
        <label for="descriptionInput">Description:</label>
        <input id="descriptionInput" type="text" class="ms-2" formControlName="description"/>
    </div>
    <button type="submit">Add</button>
</form>
