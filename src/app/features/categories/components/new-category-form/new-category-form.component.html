<!-- ReactiveFormsModule -->
<form [formGroup]="newCategoryFormGroup" (submit)="onFormSubmit()">
    <div class="form-group">
        <label for="nameInput">Name:</label>
        <input id="nameInput" type="text" class="ms-2 form-control" formControlName="name" (blur)="markAsTouched('name')"/>
        <span class="text-danger small">
            {{newCategoryFormGroup.get('name') | appFormControlErrorMessage}}
        </span>
    </div>
    <div class="mt-3 form-group">
        <label for="descriptionInput">Description:</label>
        <input id="descriptionInput" type="text" class="ms-2 form-control" formControlName="description"/>
        <span *ngIf="description?.invalid && description?.touched" class="text-danger small">
            Description is required
        </span>
    </div>
    <button type="submit" class="btn btn-primary mt-2 ms-2">Add</button>
</form>
