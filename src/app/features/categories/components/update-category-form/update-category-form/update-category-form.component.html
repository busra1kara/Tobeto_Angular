<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form [formGroup]="updateCategoryFormGroup" (submit)="onFormSubmit()">
                <div>
                    <label for="nameInput" class="form-label ms-2">Name:</label>
                    <input id="nameInput" type="text" class="ms-2 form-control" formControlName="name"/>
                </div>
                <div class="mt-3">
                    <label for="descriptionInput" class="form-label ms-2">Description:</label>
                    <textarea id="descriptionInput" type="text" class="ms-2 form-control" rows="3" formControlName="description"></textarea>
                </div>
                <button type="submit" class="btn btn-warning mt-3 ms-2 px-5">Update</button>
            </form>
        </div>
    </div>
</div>
